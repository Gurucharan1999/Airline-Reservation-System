<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>INDEX</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {{ form.media }}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".datepicker" ).datepicker();
  } );
  </script>
</head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'base' %}">The Indian Peacock</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'admin:index' %}">Admin<span class="sr-only">(current)</span></a>
      </li>


      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Search Flights</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ticket_list' %}">My Tickets</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'airline3app:register' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'airline3app:user_login' %}">Login</a>
      </li>
        {% endif %}
      </div>
      </nav>
      <br>
  <div class="container jumbotron">
    <form method="post">
      {% csrf_token %}
     <div class="form-group"><label for="id_source">Source</label><input type="text" name="source" autocomplete="off" class="form-control" placeholder="Source" title="" required id="id_source"></div>
<div class="form-group"><label for="id_destination">Destination</label><input type="text" name="destination" autocomplete="off" class="form-control" placeholder="Destination" title="" required id="id_destination"></div>
<div class="form-group"><label for="id_Date">Date</label><input type="text" name="Date" class="form-control datepicker" autocomplete="off" placeholder="Date" title="" required id="id_Date"></div>
<div class="form-group"><label for="id_number_of_passengers">Number of passengers</label><input type="text" name="number_of_passengers" autocomplete="off" class="form-control" placeholder="Number of passengers" title="" required id="id_number_of_passengers"></div>
    <button class = "btn btn-primary"type="submit"> Search </button>
    </form>
  </div>
  </body>
</html>
